<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>네이버 : 로그인 화면 따라하기</title>
   <link rel="stylesheet" type="text/css" href="https://nid.naver.com/login/css/global/desktop/w_20210201.css?20201006">
   <style>
       .naver {
            text-align: center;
       }
       
   </style>
   <link rel="stylesheet" href="">
</head>

<body>
    <div id="header">
        <h1 title="NAVER"><p class="naver">NAVER</p></h1>
        <div class="lang">
            <select title='언어선택(한/영)' class="sel">
                <option value="ko">한국어</option>
                <option value="eng">English</option>
            </select>
        </div>
    </div>

    <div id="container">
        <div id="content">
            <div class="title">
                <fieldset class="login_form">
                    <legend class="blind">로그인</legend>
                        <div class="id_area">
                            <div class="input_row" id="id_area">
                                <span class="input_box">
                                    <label for="id" id="id_label" class="lbl">아이디</label>
                                        <input type="text" id="login" name="id" accesskey="L" placeholder="아이디" class="int" maxlength="41">
                                    
                                </span>
                            </div>
                        </div>

                        <div class="pw_area">
                            <div class="input_row" id="id_area">
                                <span class="input_box">
                                    <label for="id" id="id_label" class="lbl">비밀번호</label>
                                        <input type="password" id="pw" name="input_pw" accesskey="pw" placeholder="비밀번호" class="int" maxlength="41">
                                    
                                </span>
                            </div>
                        </div>
                        
                        <input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_global" id="log.login">

                </fieldset>
            </div>
        </div>
    </div>


    
        

        
        
</body>
