<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color: red;}
            #id_sel{color: blue;}
            .class_sel{color: chartreuse;} /* lose */
        </style>

    </head>

    <body>
        <ul>
            <li>html</li>
            <li id="id_sel" class="class_sel" style="color: cornflowerblue;">css</li>
            <li>JavaScript</li>
        </ul>

        <ol> 선택자 우선순위
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
