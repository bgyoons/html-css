<!DOCTYPE html>
<html>
  <head>
    <style>
        #px{font-size:16px;}
        #rem{font-size:1rem;}
    </style>
  </head>

  <body>
        관리자 모드로 들어갔을 대 폰트 사이즈를 조정하면 px는 안바뀌고(절대적) rem은 바뀜(상대적)
        <br>
        대부분은 rem으로 설정하는 것이 좋음
        <div id="px">PX</div>
        <div id="rem">REM</div>
  </body>
</html>
