<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            transition: all 1s;
        }
        img:hover{
            -webkit-filter: grayscale(50%) blur(3px);
            -o-filter: grayscale(50%) blur(3px);
            filter: grayscale(50%) blur(3px);
        }
        h1{
            filter: blur(3px);
            -webkit-filter: blur(3px);
            -o-filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>New York</h1>
    <img src="newyork.jpg">
</body>
</html>
