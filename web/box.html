<!DOCTYPE html>
<html>
<head>
    <style>
        p,a {
            border: 10px solid red;
            padding: 20px;
            margin: 40px;
            width: 110px;
        }

        div{
            margin: 10px;
            width: 150px;
            box-sizing: border-box;
        }
        #small{
            border: 10px solid black;
        }
        #large{
            border: 30px solid black;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui animi illum aut veritatis distinctio error, fuga totam tenetur accusantium doloribus. Quod, reiciendis commodi nobis mollitia vel est iste perferendis minus!
    </p>
    안녕하세요. <a href="sda.com">하하</a>

    <br><br><br><br><br><br>

    <h3>box-sizing</h3>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
    
</body>
</html>
