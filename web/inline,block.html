<!DOCTYPE html>
<html>
    <head>
        <meta charset="utj-8">
        <style>
            h1, a{border: 1px solid red;}
            h1{display: inline;} /*속성을 바꿔줌*/
            a{display: block;} /*속성을 바꿔줌*/
        </style>
    </head>

    <body>
        h1 : 한 줄을 통으로 씀 block level element <br>
        a : 자기 글자(영역)만 씀 inline <br>
        그러나 style에서 block 지정을 통해 속성을 바꿀 수 있음 <br>
        <h1>Hello World</h1> 
        안녕하세요,
        <a href="http://www.naver.com">생활코딩</a>
        입니다.
    </body>

</html>
