<html>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: absolute;
      background: yellow;
    }
    #animation {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
  </style>
  <script>
    function move() {
      var element = document.getElementById("animation");
      var pos = 0;
      var interval = setInterval(frame, 1); // 1 millisecond
      function frame() {
        if (pos == 350) {
          clearInterval(interval);
        } else {
          pos++;
          element.style.top = pos + "px";
          element.style.left = pos + "px";
        }
      }
    }
  </script>
  <body>
    <p><button onclick="move()">Move</button></p>
    <div id="container">
      <div id="animation"></div>
    </div>
  </body>
</html>
