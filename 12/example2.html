<html>
  <body>
    <button id="test" onclick="changeColor();" style="font-size:50px;">
      Click me!
    </button>
  </body>

  <script>
    function changeColor() {
      var colors = ["red", "blue", "black", "pink"];
      document.getElementById("test").style.color =
        colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</html>
